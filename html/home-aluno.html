<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Monitoria</title>
  <link rel="stylesheet" href="../css/home.css">
</head>
<body>

  <div class="sidebar">
    <div>
      <div class="logo">
        <img src="../img/logoM.png" alt="logo">
        <div>
          <strong>Monitoria</strong><br>
          <span style="color:#00aacc">UFMA</span>
        </div>
      </div>
      <div class="menu">
        <a href="#">Buscar monitorias</a>
        <a href="#">Minhas sessões</a>
      </div>
    </div>
    <div class="logout-button">
      <button onclick="logout()">Sair</button>
    </div>
  </div>

  <div class="main">
    <div class="topbar">
      <div class="icons">
        <img src="https://img.icons8.com/ios/50/000000/appointment-reminders--v1.png" alt="notificação">
      </div>
      <div class="user">
        <img src="https://img.icons8.com/ios-filled/50/user-male-circle.png" width="30" alt="perfil">
        <div>
          <span>Nome Aluno</span>
          <strong>Aluno</strong>
        </div>
      </div>
    </div>

    <div class="content">
      <h2>Olá, Nome Aluno</h2>
      <p>Acesso rápido às funcionalidades</p>

      <div class="cards">
        <div class="card azul" onclick="buscarMonitorias()">
          <h3>Buscar</h3>
          <span>monitorias</span>
        </div>

        <div class="card" onclick="minhasSessoes()">
          <h3>Minhas</h3>
          <span>sessoes</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    function buscarMonitorias() {
      window.location.href = "buscar.html";
    }

    function minhasSessoes() {
      window.location.href = "sessoes.html";
    }

    function logout() {
      alert("Você saiu da conta.");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil do Usuário</title>
  <link rel="stylesheet" href="../css/home.css" />
  <link rel="stylesheet" href="../css/perfil.css" />
  <link rel="stylesheet" href="../css/sessao.css" />
</head>
<body>
  <div class="sidebar">
    <div>
      <div class="logo">
        <img src="../img/logo1.ico" alt="Logo" />
      </div>
      <div class="menu">
        <a href="buscar-monitoria.html">Buscar monitorias</a>
        <a href="sessao-aluno.html">Minhas sessões</a>
      </div>
    </div>
    <div class="logout-button">
      <button onclick="logout()">Sair</button>
    </div>
  </div>

  <div class="main">
    <div class="topbar">
      <div class="icons">
        <img src="https://img.icons8.com/ios/50/000000/appointment-reminders--v1.png" alt="notificação">
      </div>
      <div class="user perfil-link" onclick="abrirPerfil()">
        <img src="https://img.icons8.com/ios-filled/50/user-male-circle.png" width="30" alt="perfil">
        <div>
          <span>Nome Aluno</span>
          <strong>Aluno</strong>
        </div>
      </div>
    </div>

    <div class="content perfil">
      <div class="voltar-home" onclick="voltarPaginaAnterior()">
        <img src="https://img.icons8.com/ios-filled/24/03bcd3/left.png" alt="Voltar">
        <span style="margin-left: 3px;">Voltar</span>
      </div>

      <h2>Informações do Usuário</h2>

      <form id="perfilForm">
        <label>Nome</label>
        <input type="text" id="nome" value="Usuário" />
        
        <label>CPF</label>
        <input type="text" value="000.000.000-00" disabled />

        <label>Telefone</label>
        <input type="text" id="telefone" placeholder="(99) 99999-9999" />

        <label>E-mail</label>
        <input type="email" value="user@discente.br" disabled />

        <label>Curso</label>
        <input type="text" value="Ciência da Computação" disabled />

        <label>Matrícula</label>
        <input type="text" value="2021001234" disabled />

        <div class="botoes">
          <button type="button" onclick="habilitarEdicao()">Editar</button>
          <button type="submit">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="../js/perfil.js"></script>
  <script src="../js/sessao.js"></script>
</body>
</html>

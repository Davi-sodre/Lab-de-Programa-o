<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Monitoria</title>
  <link rel="stylesheet" href="../css/home.css">
  <link rel="stylesheet" href="../css/perfil.css">
  <link rel="stylesheet" href="../css/notificacao.css">

</head>
<body>

  <div class="sidebar">
    <div>
      <div class="logo">
        <img src="../img/logo1.ico" alt="logo">
      </div>
      <div class="menu">
        <a href="buscar-monitoria.html">Buscar monitorias</a>
        <a href="sessao-aluno.html">Minhas sessões</a>
      </div>
    </div>
    <div class="logout-button">
      <button onclick="logout()">Sair</button>
    </div>
  </div>

  <div class="main">
    <div class="topbar">
      <div class="icons" onclick="alternarNotificacoes()">
        <img src="https://img.icons8.com/ios/50/000000/appointment-reminders--v1.png" alt="notificação"  id="iconeSino" />
        <span class="indicador-notificacao" id="indicadorNotificacao"></span>

        <div class="notificacoes-box" id="notificacoesBox">
          <h4>Notificações</h4>
          <ul id="listaNotificacoes">
          <!-- Itens dinâmicos do JS -->
          </ul>
        </div>
      </div>
      <div class="user perfil-link" onclick="abrirPerfil()">
        <img src="https://img.icons8.com/ios-filled/50/user-male-circle.png" width="30" alt="perfil">
        <div>
          <span>Nome Aluno</span>
          <strong>Aluno</strong>
        </div>
      </div>
    </div>

    <div class="content">
      <h2>Olá, Nome Aluno</h2>
      <p>Acesso rápido às funcionalidades</p>

      <div class="cards">
        <div class="card azul" onclick="buscarMonitorias()">
          <h3>Buscar</h3>
          <span>monitorias</span>
        </div>

        <div class="card" onclick="minhasSessoes()">
          <h3>Minhas</h3>
          <span>sessões</span>
        </div>
      </div>
    </div>
  </div>
  <div>
    <script src="../js/home.js"></script>
    <script src="../js/perfil.js"></script>
    <script src="../js/notificacao.js"></script>
  </div>

</body>
</html>

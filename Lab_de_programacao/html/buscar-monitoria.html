<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buscar Monitoria</title>
  <link rel="stylesheet" href="../css/home.css" />
  <link rel="stylesheet" href="../css/buscar-monitoria.css" />
  <link rel="stylesheet" href="../css/notificacao.css" />
  <link rel="stylesheet" href="../css/sessao.css" />
</head>
<body>
  <div class="sidebar">
    <div>
      <div class="logo">
        <img src="../img/logo1.ico" alt="Logo" />
      </div>
      <div class="menu">
        <a href="buscar-monitoria.html" class="ativo">Buscar monitorias</a>
        <a href="sessao-aluno.html">Minhas sessões</a>
      </div>
    </div>
    <div class="logout-button">
      <button onclick="logout()">Sair</button>
    </div>
  </div>

  <div class="main">
    <div class="topbar">
      <div class="icons" onclick="alternarNotificacoes()">
        <img src="https://img.icons8.com/ios/50/000000/appointment-reminders--v1.png" alt="notificação"  id="iconeSino" />
        <span class="indicador-notificacao" id="indicadorNotificacao"></span>

        <div class="notificacoes-box" id="notificacoesBox">
          <h4>Notificações</h4>
          <ul id="listaNotificacoes">
          <!-- Itens dinâmicos do JS -->
          </ul>
        </div>
      </div>
      <div class="user perfil-link" onclick="abrirPerfil()">
        <img src="https://img.icons8.com/ios-filled/50/user-male-circle.png" width="30" alt="perfil">
        <div>
          <span>Nome Aluno</span>
          <strong>Aluno</strong>
        </div>
      </div>
    </div>

    <div class="content">
      <div class="voltar-home" onclick="voltarPaginaAnterior()">
        <img src="https://img.icons8.com/ios-filled/24/03bcd3/left.png" alt="Voltar">

        <span style="margin-left: 3px;">Voltar</span>
      </div>
      <h2>Buscar monitoria</h2>

      <div class="filtros-busca">
        <input type="text" id="inputDisciplina" placeholder="Buscar por disciplina..." />
        <input type="text" id="inputMonitor" placeholder="Buscar por nome do monitor..." />
        <button onclick="buscarMonitorias()">Buscar</button>
      </div>

      <div class="resultado-busca" id="resultadoBusca">
        <!-- Resultados aparecerão aqui -->
      </div>
    </div>
  </div>

  <script src="../js/buscar-monitoria.js"></script>
  <script src="../js/notificacao.js"></script>
  <script src="../js/sessao.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Monitoria</title>
  <link rel="stylesheet" href="../css/home.css">
  <link rel="stylesheet" href="../css/perfil.css" />
</head>
<body>

  <div class="sidebar">
    <div>
      <div class="logo">
        <img src="../img/logo1.ico" alt="logo">
      </div>
      <div class="menu">
        <a href="#" onclick="cadastrar();return false;">Nova monitoria</a>
        <a href="#">Minhas sessões</a>
      </div>
    </div>
    <div class="logout-button">
      <button onclick="logout()">Sair</button>
    </div>
  </div>

  <div class="main">
    <div class="topbar">
      <div class="icons">
        <img src="https://img.icons8.com/ios/50/000000/appointment-reminders--v1.png" alt="notificação">
      </div>
      <div class="user perfil-link" onclick="abrirPerfil()">
        <img src="https://img.icons8.com/ios-filled/50/user-male-circle.png" width="30" alt="perfil">
        <div>
          <span>Nome Monitor</span>
          <strong>Monitor</strong>
        </div>
      </div>
    </div>

    <div class="content">
      <h2>Olá, Nome Monitor</h2>
      <p>Acesso rápido às funcionalidades</p>

      <div class="cards">
        <div class="card azul" onclick="Irparacadastro()">
          <h3>Nova</h3>
          <span>monitoria</span>
        </div>

        <div class="card" onclick="minhasSessoes()">
          <h3>Minhas</h3>
          <span>sessoes</span>
        </div>
      </div>
    </div>
  </div>
  <div>
    <script src="../js/home.js"></script>
    <script src="../js/perfil.js"></script>
    <script src="../js/monitoria.js"></script>
  </div>

</body>
</html>

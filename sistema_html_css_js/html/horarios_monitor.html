<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Horários do Monitor</title>
  <link rel="stylesheet" href="/css/horariosMoni.css" />
</head>
<body>

  <header class="top-bar">
    <div class="informacoes_usuario">
      <img src="/img/logo.png" alt="Logo Monitoria UFMA" width="150" />
    </div>
    <div class="user-profile-header">
      <img src="/img/icon-notificacao.png.png" alt="Notificações" class="icon" width="24" />
    </div>
  </header>

  <div class="main-monitor">
    <aside class="sidebar">
      <div class="sidebar-item">Nova Monitoria</div>
      <div class="sidebar-item active">Sessões Agendadas</div>
      <button class="bnt-Sair">Sair</button>
    </aside>

    <div class="monitor-main">
      <div class="back-button">
        <a href="#"><img src="/img/back-btn.png" alt="Voltar" width="20"></a>
        <span class="page-title">Sessões cadastradas</span>
      </div>

      <div class="schedule-grid">
        <table>
          <thead>
            <tr>
              <th>Horários / Data</th>
              <th>Segunda</th>
              <th>Terça</th>
              <th>Quarta</th>
              <th>Quinta</th>
              <th>Sexta</th>
              <th>Sábado</th>
            </tr>
          </thead>
          <tbody>
            <tr><td>09:00</td><td class="filled">Disciplina</td><td></td><td class="filled">Disciplina</td><td></td><td></td><td></td></tr>
            <tr><td>09:30</td><td class="filled">Disciplina</td><td></td><td class="filled">Disciplina</td><td></td><td></td><td></td></tr>
            <tr><td>10:00</td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td>10:30</td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td>11:00</td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td>11:30</td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td>12:00</td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td>12:30</td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td>13:00</td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td>13:30</td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td>14:00</td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="/js/horarios_monito.js"></script
</body>
</html>
